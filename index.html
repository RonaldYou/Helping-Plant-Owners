<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vegify</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- Bootstrap 4.5 CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="split left pt-0">
		<h1 class="bot-left">Vegify</h1>
		<div class="file-container">
			<div class="drag-area">
				<div class="icon"><i class="fas fa-cloud-upload-alt"></i></i></div>
				<header> Drag & Drop to Upload File</header>
				<span> OR </span>
				<button> Browse File</button>
				<input type="file" hidden>
			</div>

			<script src="js/script.js"></script>
		</div>
	  </div>
	  
	  <div class="split right">
		<div class="box-container">
			<table class="elements-container">
				<tr>
					<td>
						<input type="text" placeholder="Search plant name" class="search">
					</td>
					<td>
						<a href="#"><i class="fa fa-search">search</i></a>
					</td>
				</tr>
			</table>
	    </div>
	  </div>



	<!-- Script Source Files -->

	<!-- jQuery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap 4.5 JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Font Awesome -->
	<script src="js/all.min.js"></script>

	<!-- End Script Source Files -->
</body>
</html>
